{% extends 'blog/base.html' %}

{% block content %}
    <h2 class="text-center">Blogs</h2>
    {% for blog in blogs %}
    <div class="container">
        <a href="{% url 'blog:detail' blog.pk %}"><h1 class="text-center">{{ blog.title }}</h1></a>
        <p class='text-end'>{{ blog.date }}</p>
        <p>{{ blog.description|truncatechars:300 }}</p>
    </div>
    {% endfor %}
{% endblock %}
